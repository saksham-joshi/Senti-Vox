    }

    #index-page .btn-submit {

      font-weight: 600;
      padding: 15px 30px;
      border-radius: 50px;

    #index-page .btn-submit:hover {

    @media (max-width: 768px) {

    /* Custom styles for the theme toggle button */
#theme-toggle {

}

/* Dark mode styles */
body.dark-mode {

}

body.dark-mode .navbar,
body.dark-mode .sidebar {

body.dark-mode .navbar-brand.brand-logo,
body.dark-mode .navbar-brand.brand-logo-mini {

}

body.dark-mode .nav-link,
body.dark-mode .nav-profile-text p,
body.dark-mode .page-title {
    color: #f8f9fa !important;
}

body.dark-mode .card {
    background-color: #2c2c2c;
    color: #e0e0e0;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3); /* Darker shadow */
}

body.dark-mode .card-body h4,

body.dark-mode .card-body h6,
body.dark-mode .card-body .card-title,
body.dark-mode .card-body .card-text {

body.dark-mode .footer {

}

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const body = document.body;

        // Check for saved theme in localStorage and apply it
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            body.classList.add('dark-mode');
            themeIcon.classList.remove('mdi-moon-waning-crescent');
            themeIcon.classList.add('mdi-white-balance-sunny');
        }

        // Add a click event listener to the toggle button
        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
                themeIcon.classList.remove('mdi-white-balance-sunny');
                themeIcon.classList.add('mdi-moon-waning-crescent');
            } else {
                body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
                themeIcon.classList.remove('mdi-moon-waning-crescent');
                themeIcon.classList.add('mdi-white-balance-sunny');
            }
        });
    });
