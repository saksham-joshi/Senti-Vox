    <style>
        /* Custom styles for the login form page */
        .auth .auth-form-light {
            border-radius: 15px; /* Softer edges */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* Softer, larger shadow */
            background: #ffffff; /* Fallback */
            background: linear-gradient(135deg, #ffffff 0%, #f7f7f7 100%); /* Subtle gradient */
            transition: all 0.3s ease-in-out;
        }

        .auth .brand-logo {
            text-align: center; /* Center the logo */
            margin-bottom: 25px; /* More space below logo */
        }

        .auth .brand-logo img {
            height: auto;
            max-width: 100%;
            width: 250px; /* Slightly smaller logo for better fit */
            display: block; /* Ensures centering works */
            margin: 0 auto; /* Center the image */
        }

        .auth h4,
        .auth h6 {
            text-align: center; /* Center the welcome text */
            margin-bottom: 15px;
        }

        .auth .form-group {
            margin-bottom: 20px; /* More space between form fields */
        }

        .auth .form-control-lg {
            padding: 15px 20px; /* Larger padding for inputs */
            border-radius: 8px; /* Softer input borders */
            border: 1px solid #e0e0e0;
            transition: border-color 0.3s ease;
        }

        .auth .form-control-lg:focus {
            border-color: #9a55ff; /* Highlight on focus */
            box-shadow: 0 0 0 0.2rem rgba(154, 85, 255, 0.25);
        }

        .auth .auth-form-btn {
            background: linear-gradient(to right, #da8cff, #9a55ff);
            border: none;
            color: #fff;
            padding: 12px 25px; /* Better button padding */
            border-radius: 8px;
            font-weight: 600; /* Bolder text */
            letter-spacing: 0.5px;
            box-shadow: 0 5px 15px rgba(154, 85, 255, 0.3); /* Softer button shadow */
            transition: all 0.3s ease;
        }

        .auth .auth-form-btn:hover {
            transform: translateY(-3px); /* Lift button on hover */
            box-shadow: 0 8px 20px rgba(154, 85, 255, 0.4); /* Enhanced shadow on hover */
            background: linear-gradient(to right, #9a55ff, #da8cff); /* Slight gradient change on hover */
        }

        .auth-link.text-primary {
            color: #9a55ff !important;
            font-weight: 500;
        }

        .auth-link.text-primary:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments for the auth form */
        @media (min-width: 992px) {
            .auth .col-lg-5 {
                max-width: 45%; /* Slightly increased width for larger screens */
            }
        }
        @media (max-width: 991px) {
            .auth .col-lg-5 {
                max-width: 85%; /* Adjust for smaller screens */
            }
        }
        @media (max-width: 767px) {
            .auth .col-lg-5 {
                max-width: 95%; /* Adjust for very small screens */
                padding: 30px !important; /* Adjust padding on smaller screens */
            }
        }
    </style>
</head>
